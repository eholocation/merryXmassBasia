        document.removeEventListener("touchstart", unlock);

      document.addEventListener("touchstart", unlock, { once: true });
    });
  }

function createFancyLine() {
  // Random size
  const width = 260 + Math.random() * 320;   // 260â€“580px
  const height = 100 + Math.random() * 160;  // 100â€“260px

  // Random depth layer
  const layerPick = Math.random();
  let z = "-2";   // background

  if (layerPick > 0.66) z = "3";     // front
  else if (layerPick > 0.33) z = "0"; // middle

  const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
  svg.setAttribute("width", width);
  svg.setAttribute("height", height);
  svg.style.position = "fixed";
  svg.style.pointerEvents = "none";
  svg.style.zIndex = z;
  svg.style.opacity = 0.5 + Math.random() * 0.5;

  // Random placement
  svg.style.left = Math.random() * (window.innerWidth - width) + "px";
  svg.style.top = Math.random() * (window.innerHeight - height) + "px";

  const path = document.createElementNS("http://www.w3.org/2000/svg", "path");

  // Base endpoints
  const x1 = 0;
  const y1 = height / 2;
  const x2 = width;
  const y2 = height / 2;

  // Random curve complexity mode
  const shapeMode = Math.random();

  let d = "";

  if (shapeMode < 0.33) {
    // Simple smooth curve
    const cp1x = width * (0.3 + Math.random() * 0.2);
    const cp1y = height * Math.random();
    const cp2x = width * (0.6 + Math.random() * 0.2);
    const cp2y = height * Math.random();
    d = `M${x1},${y1} C${cp1x},${cp1y} ${cp2x},${cp2y} ${x2},${y2}`;

  } else if (shapeMode < 0.66) {
    // Multi-wiggle curve (2 arcs)
    const cp1x = width * 0.25;
    const cp1y = height * Math.random();
    const cp2x = width * 0.45;
    const cp2y = height * Math.random();
    const cp3x = width * 0.65;
    const cp3y = height * Math.random();
    const cp4x = width * 0.85;
    const cp4y = height * Math.random();
    d = `
      M${x1},${y1}
      C${cp1x},${cp1y} ${cp2x},${cp2y} ${width * 0.5},${height / 2}
      S${cp3x},${cp3y} ${x2},${y2}
    `;

  } else {
    // Curvy swirl / partial spin
    const swirlHeight = 20 + Math.random() * 40;
    d = `
      M${x1},${y1}
      C${width * 0.25},${y1 - swirlHeight}
       ${width * 0.25},${y1 + swirlHeight}
       ${width * 0.5},${y1}

      C${width * 0.75},${y1 - swirlHeight}
       ${width * 0.75},${y1 + swirlHeight}
       ${x2},${y2}
    `;
  }

  path.setAttribute("d", d.trim());
  path.setAttribute("stroke", "white");
  path.setAttribute("stroke-width", "2");
  path.setAttribute("fill", "none");

  svg.appendChild(path);

  // Star at the end
  const star = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
  const starSize = 6 + Math.random() * 8;
  const starPointsStr = starPoints(width - 5, height / 2, starSize, starSize * 0.45);

  star.setAttribute("points", starPointsStr);
  star.setAttribute("fill", "white");
  star.setAttribute("stroke", "white");
  star.setAttribute("stroke-width", "1");
  svg.appendChild(star);

  document.body.appendChild(svg);

  // Shimmer animation
  svg.animate(
    [
      { opacity: svg.style.opacity },
      { opacity: parseFloat(svg.style.opacity) + 0.2 },
      { opacity: svg.style.opacity }
    ],
    {
      duration: 2500 + Math.random() * 3000,
      iterations: Infinity,
      easing: "ease-in-out"
    }
  );

  // // Optional rotation spin on some lines
  // if (Math.random() < 0.25) {
  //   const rot = svg.animate(
  //     [
  //       { transform: "rotate(0deg)" },
  //       { transform: "rotate(360deg)" }
  //     ],
  //     {
  //       duration: 8000 + Math.random() * 5000,
  //       iterations: Infinity,
  //       easing: "linear"
  //     }
  //   );
  // }
}

// Helper for star point creation
function starPoints(cx, cy, outer, inner) {
  let pts = "";
  let angle = Math.PI / 2 * 3;
  const step = Math.PI / 5;

  for (let i = 0; i < 5; i++) {
    pts += `${cx + Math.cos(angle) * outer},${cy + Math.sin(angle) * outer} `;
    angle += step;
    pts += `${cx + Math.cos(angle) * inner},${cy + Math.sin(angle) * inner} `;
    angle += step;
  }
  return pts.trim();
}

        const raw = localStorage.getItem('advent_state_v1');
        if(raw) return JSON.parse(raw);
      }catch(e){}
      return JSON.parse(JSON.stringify(defaultState));
    }

    function saveState(){
      localStorage.setItem('advent_state_v1', JSON.stringify(state));
    }

    function renderGrid(){
      grid.innerHTML = '';
      state.forEach((s,i)=>{
        const d = document.createElement('button');
        d.className = 'door' + (s.opened? ' opened':'');
        d.setAttribute('data-index', i);
        d.setAttribute('aria-pressed', s.opened? 'true' : 'false');
        d.innerHTML = `<span class="num">${i+1}</span>`;
        if(s.opened){
          d.style.backgroundImage = `url('${s.image}')`;
          d.style.backgroundSize = 'cover';
          d.style.backgroundRepeat = 'no-repeat';
          d.style.backgroundPosition = 'center';
        }
        d.addEventListener('click', ()=>{
          const today = Number(new Date().getDate()); // pobiera aktualny dzieÅ„ miesiÄ…ca (1-31)
          if(i+1 > today){
            alert(`HejÅ¼e~! PrzecieÅ¼ dzisiaj dopiero ${today}.\nÂ¯\\_(ãƒ„)_/Â¯`);
            return;
          } else {
            openModal(i);
            callWithDelay(sayHi, 5000, i);
          }
        });
        grid.appendChild(d);
      });
    }

    let currentIndex = 0;

    function applyRandomColorToState(s){
      const name = colorNames[Math.floor(Math.random()*colorNames.length)];
      s.color = name;
      document.body.style.transition = 'background 1.6s ease';
      document.body.style.background = name;
      return name;
    }

    function openModal(i){
      applyRandomColors();
      currentIndex = i;
      const s = state[i];
      s.opened = true;
      s.image = s.image || getImage(i);

      const doorEl = document.querySelector(`.door[data-index='${i}']`);
      if(doorEl){
        doorEl.style.transform = 'scale(1.05)';
        setTimeout(()=>{doorEl.style.transform='scale(1.02)';}, 1250);
        doorEl.style.background = `url('${s.image}') center center / cover no-repeat`;
        doorEl.offsetHeight; // force repaint
        const numEl = doorEl.querySelector('.num');
        if(numEl) numEl.style.display = 'none';
      }

      modalText.textContent = s.caption || '';
      modalImg.src = s.image;
      modalImg.alt = `ZdjÄ™cie dzieÅ„ ${i+1}`;

      overlay.classList.add('show');
      overlay.setAttribute('aria-hidden','false');

      saveState();
      renderGrid();
    }

    function closeModal(){
      overlay.classList.remove('show');
      overlay.setAttribute('aria-hidden','true');
      saveState();
    }

    closeBtn.addEventListener('click', closeModal);
    overlay.addEventListener('click', (e)=>{
      if (e.target === overlay) closeModal();
    });
    document.querySelector('.modal').addEventListener('click', e => {
      e.stopPropagation();
    });
    document.addEventListener('keydown', (e)=>{
      if(overlay.classList.contains('show') && e.key==='Escape') closeModal();
    });

    function parseCsvAndApply(text){
      const lines = text.split(/\r?\n/).filter(l=>l.trim());
      if(lines.length<2) return alert('NieprawidÅ‚owy plik CSV');
      const header = lines[0].split(',').map(h=>h.trim().toLowerCase());
      const idxMap = {}; header.forEach((h,i)=> idxMap[h]=i);
      const newState = JSON.parse(JSON.stringify(defaultState));
      for(let i=1;i<lines.length;i++){
        const row = splitCsvLine(lines[i]);
        if(row.length<1) continue;
        const index = parseInt(row[idxMap['index']]||i-1,10);
        if(isNaN(index) || index<0 || index>23) continue;
        newState[index].opened = (String(row[idxMap['opened']]||'0').trim()==='1');
        newState[index].caption = unquote(row[idxMap['caption']]);
        newState[index].image = unquote(row[idxMap['image']]) || getImage(index);
        newState[index].color = unquote(row[idxMap['color']]) || '';
      }
      state = newState;
      saveState();
      renderGrid();
      alert('CSV zaÅ‚adowane.');
    }

    function splitCsvLine(line){
      const res = []; let cur=''; let inQ=false;
      for(let i=0;i<line.length;i++){
        const ch = line[i];
        if(ch==='"') { if(inQ && line[i+1]==='"'){ cur+='"'; i++; } else inQ=!inQ; continue; }
        if(ch===',' && !inQ){ res.push(cur); cur=''; continue; }
        cur += ch;
      }
      res.push(cur);
      return res;
    }
    function unquote(v){ if(v==null) return ''; v=String(v); if(v.startsWith('"') && v.endsWith('"')) v=v.slice(1,-1).replace(/""/g,'"'); return v; }

    // render poczÄ…tkowy
    renderGrid();
    initChristmasDecorations();
    addReindeer(1); // number of reindeers flying behind Santa
    addReindeer2(1); // number of reindeers flying behind Santa
    // addReindeer3(1); // number of reindeers flying behind Santa
    addFancyCurvedStars(6);
    enableBackgroundMusic();
  }
</script>
