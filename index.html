  <style>
    /* --- Styl Japandi --- */
    :root{
      --bg:#f5f0ea;        /* Jasny, naturalny beÅ¼ */
      --card:#e0d8cc;      /* Jasne drewno / ciepÅ‚y beÅ¼ */
      --accent:#7b5e57;    /* Ciemne drewno / brÄ…z */

    *{box-sizing:border-box}

    .wrap{

    .grid{

    .door{

      align-items:center;

    .door:hover{

    .door.opened{

    .door.opened .num {
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.4s ease, transform 0.4s ease;

    .door .num {
      position: relative;      /* remove absolute */
      top: auto;
      left: auto;
      font-size: 150%;          /* scales with door size */
      transform: scale(5);   /* adjust until it visually fills ~70% */
      font-weight: 700;
      color: var(--accent);
      pointer-events: none;
    }

    .door .label{
      font-size:18px;
      text-align:center;
      color:var(--text);
      font-weight:500;
    }

    /* Updated modal styles */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5); /* semi-transparent overlay */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .modal {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 90vw;
      max-height: 90vh;
    }

    .modal-content {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .modal img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
      object-fit: cover;
    }

    .modal-text {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: clamp(16px, 2vw, 28px);
      font-weight: 600;
      text-align: center;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
      padding: 0 12px;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0,0,0,0.4);
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .close-btn:hover {
      background: rgba(0,0,0,0.7);
    }

    .footer{
      text-align:center;
      font-size:14px;
      color:#555;
      margin-top:16px;
      line-height:1.5;
    }

    @media (max-width: 700px) {

      :root {
        --door-size: calc((100vw - 32px) / 2);
      }

      .wrap {
        padding: 12px;
      }

      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }

      .door {
        padding: 8px;
        border-radius: 10px;
        background-position: center center;
        background-size: cover;
        background-repeat: no-repeat;
      }


      /* â€” normalna czytelna wielkoÅ›Ä‡ cyfr â€” */
      .door .num {
        font-size: 180%;
        transform: scale(1.6);
      }

      /* --- MODAL MOBILE --- */
      .overlay {
        padding: 0;
      }

      .modal {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        width: 100%;
        height: auto;
        max-height: 100%;
        border-radius: 0;
      }

      .modal img {
        width: 100%;
        height: auto;
        max-height: 100vh;
        object-fit: contain;
        border-radius: 0;
        background:black;
      }

      .modal-text {
        position: absolute;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        width: 85%;
        font-size: clamp(14px, 4vw, 22px);
      }

      .close-btn {
        top: 14px;
        right: 14px;
        padding: 6px 10px;
        font-size: 14px;
      }
    }

  </style>
</head>

  } else {
    const captions = [
      "NajpiÄ™kniejszy uÅ›miech na Å›wiecie zÅ‚apany moim okiem, aparatem i sercem.",
      "NajÅ›mieszniejsze wygÅ‚upy tylko z TobÄ….",

      "\"Ja teÅ¼ dziÄ™kuje!\" :)",

      "Czasem sÄ… waÅ¼niejsze rzeczy niÅ¼ uÅ›miech, ale wszyscy to rozumiemy. :)",
      "Czasem trzeba teÅ¼ odpoczÄ…Ä‡.",

      "Najlepsze uÅ›miechy, to najlepsze wspomnienia.",

    ];

      const colorNames = [
      '#2D3436', // Outerspace
      '#5D6D7E', // North
      '#CB410B', // Sinopia
      '#0048BA', // Absolute Zero
      '#738678', // Xanadu
      '#E9D66B', // Xanthouse
      '#007BA7', // Cerulean
      '#7F00FF', // Amethyst
      '#483C32', // Taupe
      '#B53389', // Fandango
      '#43B3AE', // Verdigris
      '#E0B0FF', // Mauve
      '#F4C430', // Saffron
    ];
    const colorMap = {
      Outerspace: '#2D3436',
      North: '#5D6D7E',
      Sinopia: '#CB410B',
      AbsoluteZero: '#0048BA',
      Xanadu: '#738678',
      Xanthouse: '#E9D66B',
      Cerulean: '#007BA7',
      Amethyst: '#7F00FF',
      Taupe: '#483C32',

    function applyRandomColors() {
      const bg = colorNames[Math.floor(Math.random()*colorNames.length)];
      const card = colorNames[Math.floor(Math.random()*colorNames.length)];
      const accent = colorNames[Math.floor(Math.random()*colorNames.length)];

      document.documentElement.style.setProperty('--bg', bg);
      document.documentElement.style.setProperty('--card', card);
      document.documentElement.style.setProperty('--accent', accent);

      /* tekst zawsze kontrastowy */
      document.documentElement.style.setProperty('--text', '#222');
    }


    function randomColorName(){
      const keys = Object.keys(colorMap);
      return keys[Math.floor(Math.random()*keys.length)];
    }

    function getImage(i){ return `images/${i+1}.jpg`; }

    const defaultState = Array.from({length:24}, (_,i)=>({
      index: i,
      opened: false,
      caption: captions[i]||'',
      image: getImage(i),
      color: ''
    }));

    const grid = document.getElementById('grid');
    const overlay = document.getElementById('overlay');
    const modalImg = document.getElementById('modalImg');
    const modalText = document.getElementById('modalText');
    const modalTitle = document.getElementById('modalTitle');
    const closeBtn = document.getElementById('closeBtn');

    // to be removed!!
    const controls = document.createElement('div');
    controls.style.textAlign = 'center';
    controls.style.marginTop = '12px';
    controls.innerHTML = `
      <button class="close-btn" id="resetState">Reset</button>
    `;
    document.querySelector('.wrap').appendChild(controls);
    applyRandomColors();
    let state = loadState();

    function loadState(){
      try{
        const raw = localStorage.getItem('advent_state_v1');
        if(raw) return JSON.parse(raw);
      }catch(e){}
      return JSON.parse(JSON.stringify(defaultState));
    }

    function saveState(){
      localStorage.setItem('advent_state_v1', JSON.stringify(state));
    }

    function renderGrid(){
      grid.innerHTML = '';
      state.forEach((s,i)=>{
        const d = document.createElement('button');
        d.className = 'door' + (s.opened? ' opened':'');
        d.setAttribute('data-index', i);
        d.setAttribute('aria-pressed', s.opened? 'true' : 'false');
        d.innerHTML = `<span class="num">${i+1}</span>`;
        if(s.opened){
          d.style.backgroundImage = `url('${s.image}')`;
          d.style.backgroundSize = 'cover';
          d.style.backgroundRepeat = 'no-repeat';
          d.style.backgroundPosition = 'center';
        }
        d.addEventListener('click', ()=>{
          const today = Number(new Date().getDate()); // pobiera aktualny dzieÅ„ miesiÄ…ca (1-31)
          if(i+1 > today-9){
            alert(`To okienko moÅ¼esz otworzyÄ‡ dopiero ${i+1} grudnia. Dzisiaj jest ${today} grudnia.\nÂ¯\\_(ãƒ„)_/Â¯`);
            return;
          } else {
            openModal(i);
          }
        });
        grid.appendChild(d);
      });
    }

    let currentIndex = 0;

    function applyRandomColorToState(s){
      const name = colorNames[Math.floor(Math.random()*colorNames.length)];
      s.color = name;
      document.body.style.transition = 'background 1.6s ease';
      document.body.style.background = name;
      return name;
    }

    function openModal(i){
      applyRandomColors();
      currentIndex = i;
      const s = state[i];
      s.opened = true;
      s.image = s.image || getImage(i);

      const doorEl = document.querySelector(`.door[data-index='${i}']`);
      if(doorEl){
        doorEl.style.transform = 'scale(1.05)';
        setTimeout(()=>{doorEl.style.transform='scale(1.02)';}, 1250);
        doorEl.style.background = `url('${s.image}') center center / cover no-repeat`;
        doorEl.offsetHeight; // force repaint
        const numEl = doorEl.querySelector('.num');
        if(numEl) numEl.style.display = 'none';
      }

      modalText.textContent = s.caption || '';
      modalImg.src = s.image;
      modalImg.alt = `ZdjÄ™cie dzieÅ„ ${i+1}`;

      overlay.classList.add('show');
      overlay.setAttribute('aria-hidden','false');

      saveState();
      renderGrid();
    }

    function closeModal(){
      overlay.classList.remove('show');
      overlay.setAttribute('aria-hidden','true');
      saveState();
    }

    closeBtn.addEventListener('click', closeModal);
    overlay.addEventListener('click', (e)=>{
      if (e.target === overlay) closeModal();
    });
    document.querySelector('.modal').addEventListener('click', e => {
      e.stopPropagation();
    });
    document.addEventListener('keydown', (e)=>{
      if(overlay.classList.contains('show') && e.key==='Escape') closeModal();
    });

    function parseCsvAndApply(text){
      const lines = text.split(/\r?\n/).filter(l=>l.trim());
      if(lines.length<2) return alert('NieprawidÅ‚owy plik CSV');
      const header = lines[0].split(',').map(h=>h.trim().toLowerCase());
      const idxMap = {}; header.forEach((h,i)=> idxMap[h]=i);
      const newState = JSON.parse(JSON.stringify(defaultState));
      for(let i=1;i<lines.length;i++){
        const row = splitCsvLine(lines[i]);
        if(row.length<1) continue;
        const index = parseInt(row[idxMap['index']]||i-1,10);
        if(isNaN(index) || index<0 || index>23) continue;
        newState[index].opened = (String(row[idxMap['opened']]||'0').trim()==='1');
        newState[index].caption = unquote(row[idxMap['caption']]);
        newState[index].image = unquote(row[idxMap['image']]) || getImage(index);
        newState[index].color = unquote(row[idxMap['color']]) || '';
      }
      state = newState;
      saveState();
      renderGrid();
      alert('CSV zaÅ‚adowane.');
    }

    function splitCsvLine(line){
      const res = []; let cur=''; let inQ=false;
      for(let i=0;i<line.length;i++){
        const ch = line[i];
        if(ch==='"') { if(inQ && line[i+1]==='"'){ cur+='"'; i++; } else inQ=!inQ; continue; }
        if(ch===',' && !inQ){ res.push(cur); cur=''; continue; }
        cur += ch;
      }
      res.push(cur);
      return res;
    }
    function unquote(v){ if(v==null) return ''; v=String(v); if(v.startsWith('"') && v.endsWith('"')) v=v.slice(1,-1).replace(/""/g,'"'); return v; }

    document.getElementById('resetState').addEventListener('click', ()=>{
      if(!confirm('Czy na pewno zresetowaÄ‡ wszystkie okienka?')) return;
      state = JSON.parse(JSON.stringify(defaultState));
      localStorage.removeItem('advent_state_v1');
      renderGrid();
    });

    renderGrid();
  }
